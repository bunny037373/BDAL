<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Panel</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      padding: 30px;
      text-align: center;
    }

    h2 {
      margin-bottom: 20px;
    }

    .user-card {
      background: white;
      margin: 15px auto;
      padding: 15px;
      border-radius: 8px;
      width: 320px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    .user-card p {
      margin: 5px 0;
    }

    .blur {
      filter: blur(5px);
      cursor: pointer;
    }

    .user-card button {
      margin: 5px;
      padding: 8px 14px;
      font-size: 14px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .verify-btn { background: #28a745; color: white; }
    .unverify-btn { background: #ffc107; color: black; }
    .ban-btn { background: #dc3545; color: white; }
    .login-btn { background: #007bff; color: white; }
    #backBtn {
      margin-bottom: 20px;
      background: #444;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <button id="backBtn" onclick="goBackToAdmin()">Back to My Account</button>
  <h2>Admin Panel</h2>
  <div id="userList">Loading users...</div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.0/firebase-app.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.0/firebase-auth.js";
    import {
      getFirestore,
      collection,
      getDocs,
      doc,
      updateDoc,
      deleteDoc,
      getDoc
    } from "https://www.gstatic.com/firebasejs/11.6.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCGGosrc7Ikl1xPnZri5sHuMvEUBB1f2YU",
      authDomain: "mydiscordclone-fc2be.firebaseapp.com",
      projectId: "mydiscordclone-fc2be",
      storageBucket: "mydiscordclone-fc2be.appspot.com",
      messagingSenderId: "599134697544",
      appId: "1:599134697544:web:0961e501044324e52b807d"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);
    const userList = document.getElementById("userList");

    let adminUid = null;

    onAuthStateChanged(auth, async (user) => {
      if (!user) return window.location.href = "login.html";
      adminUid = user.uid;

      const userDoc = await getDoc(doc(db, "users", user.uid));
      const data = userDoc.data();

      if (!data || (data.username || "").toLowerCase() !== "bunny") {
        alert("Access denied.");
        return window.location.href = "home.html";
      }

      loadUsers();
    });

    async function loadUsers() {
      const snapshot = await getDocs(collection(db, "users"));
      userList.innerHTML = "";

      snapshot.forEach((docSnap) => {
        const data = docSnap.data();
        const uid = docSnap.id;

        const div = document.createElement("div");
        div.className = "user-card";

        const emailEl = document.createElement("p");
        emailEl.innerHTML = `<strong>Email:</strong> <span class="blur" onclick="this.classList.toggle('blur')">${data.email || "N/A"}</span>`;

        const verifyBtn = document.createElement("button");
        verifyBtn.textContent = data.verified ? "Unverify" : "Verify";
        verifyBtn.className = data.verified ? "unverify-btn" : "verify-btn";
        verifyBtn.onclick = () => toggleVerify(uid, data.verified);

        div.innerHTML = `
          <p><strong>Username:</strong> ${data.username || "N/A"}</p>
          <p><strong>Display Name:</strong> ${data.displayName || "N/A"}</p>
        `;
        div.appendChild(emailEl);
        div.appendChild(verifyBtn);

        const banBtn = document.createElement("button");
        banBtn.textContent = "Ban";
        banBtn.className = "ban-btn";
        banBtn.onclick = () => banUser(uid);

        const loginBtn = document.createElement("button");
        loginBtn.textContent = "Account Login";
        loginBtn.className = "login-btn";
        loginBtn.onclick = () => spectateAs(uid);

        div.appendChild(banBtn);
        div.appendChild(loginBtn);

        userList.appendChild(div);
      });
    }

    window.toggleVerify = async function (uid, currentStatus) {
      await updateDoc(doc(db, "users", uid), {
        verified: !currentStatus
      });
      loadUsers();
    };

    window.banUser = async function (uid) {
      if (confirm("Are you sure you want to ban this user?")) {
        await deleteDoc(doc(db, "users", uid));
        alert("User banned (deleted).");
        loadUsers();
      }
    };

    window.spectateAs = function (uid) {
      sessionStorage.setItem("adminViewingAs", uid);
      alert("Entering spectate mode for user.");
      window.location.href = "home.html";
    };

    window.goBackToAdmin = function () {
      sessionStorage.removeItem("adminViewingAs");
      alert("Returned to your own account.");
      window.location.href = "home.html";
    };
  </script>
</body>
</html>
