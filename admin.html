<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Panel</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      padding: 30px;
      text-align: center;
    }

    h2 {
      margin-bottom: 20px;
    }

    .user-card {
      background: white;
      margin: 15px auto;
      padding: 15px;
      border-radius: 8px;
      width: 300px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    .user-card p {
      margin: 5px 0;
    }

    .user-card button {
      margin: 5px;
      padding: 8px 14px;
      font-size: 14px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .verify-btn { background: #28a745; color: white; }
    .ban-btn { background: #dc3545; color: white; }
    .login-btn { background: #007bff; color: white; }
  </style>
</head>
<body>

  <h2>Admin Panel</h2>
  <div id="userList">Loading users...</div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.0/firebase-app.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/11.6.0/firebase-auth.js";
    import {
      getFirestore,
      collection,
      getDocs,
      doc,
      updateDoc,
      deleteDoc,
      getDoc
    } from "https://www.gstatic.com/firebasejs/11.6.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCGGosrc7Ikl1xPnZri5sHuMvEUBB1f2YU",
      authDomain: "mydiscordclone-fc2be.firebaseapp.com",
      projectId: "mydiscordclone-fc2be",
      storageBucket: "mydiscordclone-fc2be.appspot.com",
      messagingSenderId: "599134697544",
      appId: "1:599134697544:web:0961e501044324e52b807d"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);
    const userList = document.getElementById("userList");

    onAuthStateChanged(auth, async (user) => {
      if (!user) return window.location.href = "login.html";

      const userDoc = await getDoc(doc(db, "users", user.uid));
      const data = userDoc.data();

      if (!data || (data.username || "").toLowerCase() !== "bunny") {
        alert("Access denied.");
        window.location.href = "home.html";
        return;
      }

      loadUsers();
    });

    async function loadUsers() {
      const snapshot = await getDocs(collection(db, "users"));
      userList.innerHTML = "";

      snapshot.forEach((docSnap) => {
        const data = docSnap.data();
        const uid = docSnap.id;

        const div = document.createElement("div");
        div.className = "user-card";
        div.innerHTML = `
          <p><strong>Username:</strong> ${data.username || "N/A"}</p>
          <p><strong>Display Name:</strong> ${data.displayName || "N/A"}</p>
          <p><strong>Email:</strong> ${data.email || "N/A"}</p>
          <button class="verify-btn" onclick="verifyUser('${uid}')">Verify</button>
          <button class="ban-btn" onclick="banUser('${uid}')">Ban</button>
          <button class="login-btn" onclick="loginAs('${uid}')">Account Login</button>
        `;
        userList.appendChild(div);
      });
    }

    window.verifyUser = async function (uid) {
      await updateDoc(doc(db, "users", uid), {
        verified: true
      });
      alert("User verified.");
    };

    window.banUser = async function (uid) {
      if (confirm("Are you sure you want to ban this user?")) {
        await deleteDoc(doc(db, "users", uid));
        alert("User banned (deleted).");
        loadUsers();
      }
    };

    window.loginAs = function (uid) {
      sessionStorage.setItem("currentUser", uid);
      sessionStorage.setItem("fakeAdminAccess", "true");
      alert("Logged in as user: " + uid);
      window.location.href = "home.html";
    };
  </script>
</body>
</html>
