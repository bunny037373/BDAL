<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Server</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      display: flex;
      height: 100vh;
      background-color: #f4f4f4;
    }

    .sidebar {
      width: 250px;
      background: #2c2f33;
      color: white;
      display: flex;
      flex-direction: column;
      padding: 10px;
    }

    .sidebar button {
      margin: 5px 0;
      padding: 10px;
      background: #5865F2;
      border: none;
      color: white;
      cursor: pointer;
      border-radius: 4px;
      text-align: left;
    }

    .main {
      flex: 1;
      display: flex;
      flex-direction: column;
    }

    .header {
      background: #23272A;
      color: white;
      padding: 15px;
      display: flex;
      align-items: center;
    }

    .header img {
      width: 32px;
      height: 32px;
      margin-right: 10px;
    }

    .chat-box {
      flex: 1;
      overflow-y: auto;
      padding: 20px;
      background: #e3e5e8;
    }

    .message {
      background: white;
      margin-bottom: 10px;
      padding: 10px;
      border-radius: 6px;
      display: flex;
      align-items: center;
    }

    .message img {
      width: 32px;
      height: 32px;
      border-radius: 50%;
      margin-right: 10px;
      cursor: pointer;
    }

    .message-meta {
      font-size: 12px;
      color: #666;
    }

    .input-area {
      padding: 10px;
      display: flex;
      background: #ddd;
    }

    .input-area input {
      flex: 1;
      padding: 10px;
      font-size: 16px;
      border: none;
      border-radius: 4px;
    }

    .input-area button {
      margin-left: 10px;
      padding: 10px 20px;
      background: #5865F2;
      color: white;
      border: none;
      border-radius: 4px;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <div class="sidebar">
    <button onclick="createTextChannel()">+ Text Channel</button>
    <button onclick="createVoiceChannel()">+ Voice Channel</button>
    <button onclick="editServer()">Server Settings</button>
    <button onclick="invite()">Invite</button>
  </div>

  <div class="main">
    <div class="header">
      <img id="serverIcon" src="server.png" alt="Server Icon">
      <h2 id="serverName">Server</h2>
    </div>

    <div id="chatBox" class="chat-box"></div>

    <div class="input-area">
      <input type="text" id="messageInput" placeholder="Type your message...">
      <button onclick="sendMessage()">Send</button>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.0/firebase-app.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.0/firebase-auth.js";
    import {
      getFirestore,
      doc,
      getDoc,
      updateDoc,
      setDoc,
      collection,
      addDoc,
      query,
      orderBy,
      onSnapshot
    } from "https://www.gstatic.com/firebasejs/11.6.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCGGosrc7Ikl1xPnZri5sHuMvEUBB1f2YU",
      authDomain: "mydiscordclone-fc2be.firebaseapp.com",
      projectId: "mydiscordclone-fc2be",
      storageBucket: "mydiscordclone-fc2be.appspot.com",
      messagingSenderId: "599134697544",
      appId: "1:599134697544:web:0961e501044324e52b807d"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    const serverId = sessionStorage.getItem("currentServer");
    const viewingAs = sessionStorage.getItem("adminViewingAs");
    let currentUser, currentUid, displayName = "User", pfp = "default.png";

    const chatBox = document.getElementById("chatBox");
    const messageInput = document.getElementById("messageInput");
    const serverName = document.getElementById("serverName");
    const serverIcon = document.getElementById("serverIcon");

    onAuthStateChanged(auth, async (user) => {
      if (!user) return location.href = "login.html";
      currentUser = user;
      currentUid = viewingAs || user.uid;

      const userDoc = await getDoc(doc(db, "users", currentUid));
      displayName = userDoc.data()?.displayName || "User";
      pfp = userDoc.data()?.profilePicture || "default.png";

      const serverDoc = await getDoc(doc(db, "servers", serverId));
      if (serverDoc.exists()) {
        const data = serverDoc.data();
        serverName.textContent = data.name || "My Server";
        serverIcon.src = data.image || "server.png";

        await sendSystemMessage(`Welcome ${displayName}`);
      }

      loadMessages();
    });

    async function sendSystemMessage(text) {
      await addDoc(collection(db, "servers", serverId, "messages"), {
        text,
        sender: "system",
        displayName: "System",
        profilePicture: "server.png",
        timestamp: Date.now()
      });
    }

    async function loadMessages() {
      const q = query(collection(db, "servers", serverId, "messages"), orderBy("timestamp"));
      onSnapshot(q, (snapshot) => {
        chatBox.innerHTML = "";
        snapshot.forEach(doc => {
          const msg = doc.data();
          const msgDiv = document.createElement("div");
          msgDiv.className = "message";

          const time = new Date(msg.timestamp).toLocaleString();

          const img = document.createElement("img");
          img.src = msg.profilePicture || "default.png";
          img.onclick = () => {
            sessionStorage.setItem("viewUserId", msg.sender);
            location.href = "user.html";
          };

          const info = document.createElement("div");
          info.innerHTML = `
            <strong style="cursor:pointer;" onclick="sessionStorage.setItem('viewUserId','${msg.sender}');location.href='user.html'">${msg.displayName}</strong><br>
            ${msg.text}<br>
            <div class="message-meta">${time}</div>
          `;

          msgDiv.appendChild(img);
          msgDiv.appendChild(info);
          chatBox.appendChild(msgDiv);
          chatBox.scrollTop = chatBox.scrollHeight;
        });
      });
    }

    window.sendMessage = async function () {
      const text = messageInput.value.trim();
      if (!text) return;
      await addDoc(collection(db, "servers", serverId, "messages"), {
        text,
        sender: currentUid,
        displayName,
        profilePicture: pfp,
        timestamp: Date.now()
      });
      messageInput.value = "";
    };

    window.createTextChannel = function () {
      alert("Text Channel creation coming soon!");
    };

    window.createVoiceChannel = function () {
      alert("Voice Channel creation coming soon!");
    };

    window.editServer = async function () {
      const newName = prompt("New server name:");
      if (!newName) return;
      await updateDoc(doc(db, "servers", serverId), { name: newName });
      serverName.textContent = newName;
    };

    window.invite = function () {
      alert("Custom invite system coming soon!");
    };
  </script>
</body>
</html>
