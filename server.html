<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Server</title>
  <style>
    body {
      margin: 0;
      display: flex;
      font-family: Arial, sans-serif;
      background: #2c2f33;
      color: white;
    }
    .sidebar {
      width: 250px;
      background: #23272A;
      padding: 10px;
    }
    .sidebar button {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      border: none;
      background-color: #5865F2;
      color: white;
      cursor: pointer;
      border-radius: 4px;
    }
    .main {
      flex: 1;
      display: flex;
      flex-direction: column;
    }
    .header {
      background-color: #202225;
      padding: 10px;
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .header img {
      width: 32px;
      height: 32px;
      border-radius: 5px;
    }
    .header h2 {
      margin: 0;
      font-size: 18px;
    }
    #chat {
      flex: 1;
      padding: 10px;
      overflow-y: auto;
      background-color: #36393F;
    }
    .message {
      margin-bottom: 15px;
      background: #40444B;
      padding: 10px;
      border-radius: 6px;
      position: relative;
    }
    .message img {
      width: 28px;
      height: 28px;
      border-radius: 50%;
      vertical-align: middle;
      margin-right: 10px;
      cursor: pointer;
    }
    .input-area {
      display: flex;
      padding: 10px;
      background-color: #40444B;
    }
    .input-area input {
      flex: 1;
      padding: 10px;
      border: none;
      border-radius: 4px;
      font-size: 14px;
    }
    .input-area button {
      margin-left: 10px;
      padding: 10px 15px;
      background-color: #7289DA;
      border: none;
      border-radius: 4px;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }
    .timestamp {
      font-size: 11px;
      color: #999;
    }
    .message .tools {
      position: absolute;
      top: 5px;
      right: 10px;
      font-size: 12px;
    }
    .message .tools button {
      background: none;
      border: none;
      color: #ccc;
      cursor: pointer;
      margin-left: 5px;
    }
  </style>
</head>
<body>

  <div class="sidebar">
    <button onclick="createTextChannel()">+ Text Channel</button>
    <button onclick="createVoiceChannel()">+ Voice Channel</button>
    <button onclick="editServer()">Server Settings</button>
    <button onclick="createInvite()">Invite</button>
  </div>

  <div class="main">
    <div class="header">
      <img id="serverIcon" src="server.png" />
      <h2 id="serverName">Loading...</h2>
    </div>
    <div id="chat"></div>
    <div class="input-area">
      <input id="msgInput" placeholder="Type your message..." />
      <button onclick="sendMessage()">Send</button>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.0/firebase-app.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.0/firebase-auth.js";
    import {
      getFirestore, doc, getDoc, updateDoc, addDoc, collection, query, orderBy, deleteDoc, onSnapshot
    } from "https://www.gstatic.com/firebasejs/11.6.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCGGosrc7Ikl1xPnZri5sHuMvEUBB1f2YU",
      authDomain: "mydiscordclone-fc2be.firebaseapp.com",
      projectId: "mydiscordclone-fc2be",
      storageBucket: "mydiscordclone-fc2be.appspot.com",
      messagingSenderId: "599134697544",
      appId: "1:599134697544:web:0961e501044324e52b807d"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    const serverId = sessionStorage.getItem("currentServer");
    let currentUser, userData, isOwner = false, isVerified = false;

    const chatDiv = document.getElementById("chat");
    const serverNameEl = document.getElementById("serverName");
    const serverIconEl = document.getElementById("serverIcon");

    onAuthStateChanged(auth, async (user) => {
      if (!user) return location.href = "homescreen.html";
      currentUser = user;
      const userDoc = await getDoc(doc(db, "users", user.uid));
      userData = userDoc.data() || {};

      const serverRef = doc(db, "servers", serverId);
      const serverSnap = await getDoc(serverRef);
      const serverData = serverSnap.data();

      isOwner = serverData.owner === user.uid;
      isVerified = userData.verified || false;

      serverNameEl.textContent = serverData.name;
      serverIconEl.src = serverData.image || "server.png";

      await addDoc(collection(db, "servers", serverId, "messages"), {
        sender: "system",
        displayName: "System",
        profilePicture: "server.png",
        text: `Welcome ${userData.displayName || "User"}`,
        timestamp: Date.now()
      });

      loadMessages();
    });

    async function loadMessages() {
      const q = query(collection(db, "servers", serverId, "messages"), orderBy("timestamp"));
      onSnapshot(q, (snap) => {
        chatDiv.innerHTML = "";
        snap.forEach(docSnap => {
          const msg = docSnap.data();
          const div = document.createElement("div");
          div.className = "message";

          const pic = document.createElement("img");
          pic.src = msg.profilePicture || "default.png";
          pic.onclick = () => {
            sessionStorage.setItem("viewUserId", msg.sender);
            location.href = "user.html";
          };

          const name = document.createElement("strong");
          name.textContent = msg.displayName || "User";

          const timestamp = document.createElement("div");
          timestamp.className = "timestamp";
          timestamp.textContent = new Date(msg.timestamp).toLocaleString();

          const content = document.createElement("div");
          content.appendChild(name);
          content.innerHTML += "<br>" + msg.text;
          content.appendChild(timestamp);

          div.appendChild(pic);
          div.appendChild(content);

          if (msg.sender === currentUser.uid || isOwner) {
            const tools = document.createElement("div");
            tools.className = "tools";
            const del = document.createElement("button");
            del.textContent = "🗑️";
            del.onclick = () => deleteDoc(doc(db, "servers", serverId, "messages", docSnap.id));
            tools.appendChild(del);
            div.appendChild(tools);
          }

          chatDiv.appendChild(div);
        });
        chatDiv.scrollTop = chatDiv.scrollHeight;
      });
    }

    window.sendMessage = async () => {
      const input = document.getElementById("msgInput");
      const text = input.value.trim();
      if (!text) return;
      await addDoc(collection(db, "servers", serverId, "messages"), {
        sender: currentUser.uid,
        displayName: userData.displayName,
        profilePicture: userData.profilePicture || "default.png",
        text,
        timestamp: Date.now()
      });
      input.value = "";
    };

    window.createTextChannel = () => alert("Text channel creation coming soon!");
    window.createVoiceChannel = () => alert("Voice channel setup coming soon!");
    window.createInvite = () => {
      if (!isVerified) return alert("Only verified owners can create custom invite links.");
      const link = prompt("Enter custom invite code:");
      if (link) alert(`Invite link created: https://yourapp.com/join/${link}`);
    };
    window.editServer = async () => {
      const name = prompt("Enter new server name:");
      const img = prompt("Enter new server image URL:");
      if (name || img) {
        const updates = {};
        if (name) updates.name = name;
        if (img) updates.image = img;
        await updateDoc(doc(db, "servers", serverId), updates);
        if (name) serverNameEl.textContent = name;
        if (img) serverIconEl.src = img;
      }
    };
  </script>
</body>
</html>
