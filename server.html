<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Server</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      margin: 0;
      padding: 0;
    }

    .server-header {
      background: #5865F2;
      color: white;
      padding: 15px;
      text-align: center;
    }

    .chat-box {
      padding: 20px;
      max-height: 70vh;
      overflow-y: auto;
    }

    .message {
      background: white;
      padding: 10px;
      margin-bottom: 10px;
      border-radius: 8px;
      position: relative;
    }

    .message-meta {
      font-size: 12px;
      color: #555;
    }

    .message button {
      position: absolute;
      top: 10px;
      right: 10px;
      background: transparent;
      border: none;
      color: #999;
      cursor: pointer;
      font-size: 14px;
    }

    .input-box {
      display: flex;
      padding: 15px;
      background: #ddd;
      position: fixed;
      bottom: 0;
      width: 100%;
    }

    .input-box input {
      flex: 1;
      padding: 10px;
      border: none;
      border-radius: 6px;
      font-size: 16px;
    }

    .input-box button {
      padding: 10px 20px;
      margin-left: 10px;
      background: #5865F2;
      border: none;
      color: white;
      border-radius: 6px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="server-header" id="serverName">Loading server...</div>
  <div class="chat-box" id="chatBox">Loading messages...</div>

  <div class="input-box">
    <input type="text" id="messageInput" placeholder="Type a message..." />
    <button onclick="sendMessage()">Send</button>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.0/firebase-app.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.0/firebase-auth.js";
    import {
      getFirestore,
      doc,
      getDoc,
      setDoc,
      addDoc,
      collection,
      query,
      orderBy,
      onSnapshot,
      deleteDoc,
      updateDoc
    } from "https://www.gstatic.com/firebasejs/11.6.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCGGosrc7Ikl1xPnZri5sHuMvEUBB1f2YU",
      authDomain: "mydiscordclone-fc2be.firebaseapp.com",
      projectId: "mydiscordclone-fc2be",
      storageBucket: "mydiscordclone-fc2be.appspot.com",
      messagingSenderId: "599134697544",
      appId: "1:599134697544:web:0961e501044324e52b807d"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    const chatBox = document.getElementById("chatBox");
    const serverName = document.getElementById("serverName");
    const messageInput = document.getElementById("messageInput");

    const serverId = sessionStorage.getItem("currentServer");
    const viewingAs = sessionStorage.getItem("adminViewingAs");
    let currentUser, currentUid, serverOwner = null, isAdmin = false;

    onAuthStateChanged(auth, async (user) => {
      if (!user) return window.location.href = "login.html";
      currentUser = user;
      currentUid = viewingAs || user.uid;

      const userDoc = await getDoc(doc(db, "users", currentUid));
      isAdmin = userDoc.data()?.role === "admin";

      const serverDoc = await getDoc(doc(db, "servers", serverId));
      const serverData = serverDoc.data();
      serverOwner = serverData.owner;
      serverName.textContent = serverData.name || "Unnamed Server";

      loadMessages();
    });

    function loadMessages() {
      const q = query(collection(db, "servers", serverId, "messages"), orderBy("timestamp"));
      onSnapshot(q, (snapshot) => {
        chatBox.innerHTML = "";
        snapshot.forEach((doc) => {
          const msg = doc.data();
          const div = document.createElement("div");
          div.className = "message";

          const date = new Date(msg.timestamp).toLocaleString();
          div.innerHTML = `
            <div><strong>${msg.displayName || "User"}</strong></div>
            <div>${msg.text}</div>
            <div class="message-meta">${date}</div>
          `;

          // Permissions for editing/deleting
          const canEdit = msg.sender === currentUid;
          const canDelete = msg.sender === currentUid || currentUid === serverOwner;

          if (canDelete && !isAdmin) {
            const deleteBtn = document.createElement("button");
            deleteBtn.innerHTML = "🗑";
            deleteBtn.onclick = () => deleteMessage(doc.id);
            div.appendChild(deleteBtn);
          }

          if (canEdit && !isAdmin) {
            const editBtn = document.createElement("button");
            editBtn.innerHTML = "✏️";
            editBtn.onclick = () => editMessage(doc.id, msg.text);
            div.appendChild(editBtn);
          }

          chatBox.appendChild(div);
          chatBox.scrollTop = chatBox.scrollHeight;
        });
      });
    }

    window.sendMessage = async function () {
      const text = messageInput.value.trim();
      if (!text) return;

      const userDoc = await getDoc(doc(db, "users", currentUid));
      const displayName = userDoc.data().displayName || "User";

      await addDoc(collection(db, "servers", serverId, "messages"), {
        sender: currentUid,
        displayName,
        text,
        timestamp: Date.now()
      });

      messageInput.value = "";
    };

    async function deleteMessage(messageId) {
      if (confirm("Delete this message?")) {
        await deleteDoc(doc(db, "servers", serverId, "messages", messageId));
      }
    }

    async function editMessage(messageId, oldText) {
      const newText = prompt("Edit your message:", oldText);
      if (newText !== null && newText.trim() !== "") {
        await updateDoc(doc(db, "servers", serverId, "messages", messageId), {
          text: newText.trim()
        });
      }
    }
  </script>
</body>
</html>
