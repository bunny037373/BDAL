<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Server</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      display: flex;
      height: 100vh;
      background-color: #2c2f33;
      color: white;
    }

    .sidebar {
      width: 250px;
      background: #23272A;
      padding: 10px;
      overflow-y: auto;
    }

    .sidebar button {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      border: none;
      background-color: #5865F2;
      color: white;
      cursor: pointer;
      border-radius: 4px;
    }

    .channel-list {
      margin-top: 20px;
    }

    .channel {
      background: #2f3136;
      padding: 8px;
      border-radius: 4px;
      margin-bottom: 5px;
      cursor: pointer;
    }

    .main {
      flex: 1;
      display: flex;
      flex-direction: column;
    }

    .header {
      background-color: #202225;
      padding: 10px;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .header img {
      width: 32px;
      height: 32px;
      border-radius: 5px;
    }

    .header h2 {
      margin: 0;
      font-size: 18px;
    }

    #chat {
      flex: 1;
      padding: 10px;
      overflow-y: auto;
      background-color: #36393F;
    }

    .message {
      margin-bottom: 15px;
      background: #40444B;
      padding: 10px;
      border-radius: 6px;
      position: relative;
    }

    .message img {
      width: 28px;
      height: 28px;
      border-radius: 50%;
      vertical-align: middle;
      margin-right: 10px;
      cursor: pointer;
    }

    .input-area {
      display: flex;
      padding: 10px;
      background-color: #40444B;
    }

    .input-area input {
      flex: 1;
      padding: 10px;
      border: none;
      border-radius: 4px;
      font-size: 14px;
    }

    .input-area button {
      margin-left: 10px;
      padding: 10px 15px;
      background-color: #7289DA;
      border: none;
      border-radius: 4px;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }

    .timestamp {
      font-size: 11px;
      color: #999;
    }

    .message .tools {
      position: absolute;
      top: 5px;
      right: 10px;
      font-size: 12px;
    }

    .message .tools button {
      background: none;
      border: none;
      color: #ccc;
      cursor: pointer;
      margin-left: 5px;
    }
  </style>
</head>
<body>

  <div class="sidebar">
    <button onclick="createTextChannel()">+ Text Channel</button>
    <button onclick="createVoiceChannel()">+ Voice Channel</button>
    <div class="channel-list" id="channelList"></div>
  </div>

  <div class="main">
    <div class="header">
      <img id="serverIcon" src="server.png" />
      <h2 id="serverName">Loading...</h2>
    </div>
    <div id="chat"></div>
    <div class="input-area">
      <input id="msgInput" placeholder="Type your message..." />
      <button onclick="sendMessage()">Send</button>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.0/firebase-app.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.0/firebase-auth.js";
    import {
      getFirestore, doc, getDoc, setDoc, updateDoc, addDoc, collection,
      query, orderBy, deleteDoc, onSnapshot
    } from "https://www.gstatic.com/firebasejs/11.6.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCGGosrc7Ikl1xPnZri5sHuMvEUBB1f2YU",
      authDomain: "mydiscordclone-fc2be.firebaseapp.com",
      projectId: "mydiscordclone-fc2be",
      storageBucket: "mydiscordclone-fc2be.appspot.com",
      messagingSenderId: "599134697544",
      appId: "1:599134697544:web:0961e501044324e52b807d"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    const serverId = sessionStorage.getItem("currentServer");
    let currentUser, currentUserData, currentChannel = "general";

    const chatBox = document.getElementById("chat");
    const channelList = document.getElementById("channelList");
    const msgInput = document.getElementById("msgInput");
    const serverNameEl = document.getElementById("serverName");
    const serverIconEl = document.getElementById("serverIcon");

    onAuthStateChanged(auth, async (user) => {
      if (!user) return location.href = "homescreen.html";
      currentUser = user;
      const userDoc = await getDoc(doc(db, "users", user.uid));
      currentUserData = userDoc.data();

      const serverDoc = await getDoc(doc(db, "servers", serverId));
      const serverData = serverDoc.data();
      serverNameEl.textContent = serverData.name;
      serverIconEl.src = serverData.image || "server.png";

      await loadChannels();
      loadMessages();
    });

    async function loadChannels() {
      channelList.innerHTML = "";
      const channelsCol = collection(db, "servers", serverId, "channels");
      const snap = await onSnapshot(channelsCol, (snapshot) => {
        channelList.innerHTML = "";
        snapshot.forEach(doc => {
          const div = document.createElement("div");
          div.className = "channel";
          div.textContent = doc.id;
          div.onclick = () => {
            currentChannel = doc.id;
            loadMessages();
          };
          channelList.appendChild(div);
        });
      });
    }

    function loadMessages() {
      const messagesRef = collection(db, "servers", serverId, "channels", currentChannel, "messages");
      const q = query(messagesRef, orderBy("timestamp"));
      onSnapshot(q, (snapshot) => {
        chatBox.innerHTML = "";
        snapshot.forEach(docSnap => {
          const msg = docSnap.data();
          const div = document.createElement("div");
          div.className = "message";

          const img = document.createElement("img");
          img.src = msg.profilePicture || "default.png";
          img.onclick = () => {
            sessionStorage.setItem("viewUserId", msg.sender);
            location.href = "user.html";
          };

          const name = document.createElement("strong");
          name.textContent = msg.displayName || "User";

          const content = document.createElement("div");
          content.appendChild(name);
          content.innerHTML += `<br>${msg.text}<br><div class="timestamp">${new Date(msg.timestamp).toLocaleString()}</div>`;

          div.appendChild(img);
          div.appendChild(content);

          if (msg.sender === currentUser.uid) {
            const tools = document.createElement("div");
            tools.className = "tools";

            const delBtn = document.createElement("button");
            delBtn.textContent = "🗑️";
            delBtn.onclick = () => deleteDoc(doc(db, "servers", serverId, "channels", currentChannel, "messages", docSnap.id));

            tools.appendChild(delBtn);
            div.appendChild(tools);
          }

          chatBox.appendChild(div);
        });
        chatBox.scrollTop = chatBox.scrollHeight;
      });
    }

    window.sendMessage = async () => {
      const text = msgInput.value.trim();
      if (!text) return;

      const msg = {
        sender: currentUser.uid,
        displayName: currentUserData.displayName,
        profilePicture: currentUserData.profilePicture || "default.png",
        text,
        timestamp: Date.now()
      };

      await addDoc(collection(db, "servers", serverId, "channels", currentChannel, "messages"), msg);
      msgInput.value = "";
    };

    window.createTextChannel = async () => {
      const name = prompt("New text channel name:");
      if (!name) return;
      await setDoc(doc(db, "servers", serverId, "channels", name), { type: "text" });
    };

    window.createVoiceChannel = async () => {
      const name = prompt("New voice channel name:");
      if (!name) return;
      await setDoc(doc(db, "servers", serverId, "channels", name), { type: "voice" });
    };
  </script>
</body>
</html>
