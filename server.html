<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>bunny's server</title>
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #2f3136;
      color: white;
      display: flex;
      height: 100vh;
    }

    .main {
      flex: 1;
      display: flex;
      flex-direction: column;
    }

    .top-bar {
      background-color: #36393f;
      padding: 15px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .top-bar img {
      width: 32px;
      height: 32px;
      margin-right: 10px;
      border-radius: 50%;
    }

    .rightbar {
      width: 260px;
      background-color: #202225;
      display: flex;
      flex-direction: column;
      padding: 10px;
    }

    .server-icon {
      width: 64px;
      height: 64px;
      border-radius: 12px;
      margin: 0 auto 10px;
      object-fit: cover;
    }

    .rightbar h2 {
      font-size: 16px;
      text-align: center;
    }

    .channel-section {
      margin-top: 20px;
    }

    .channel-section h3 {
      font-size: 13px;
      color: #b9bbbe;
      margin-bottom: 8px;
      padding-left: 10px;
    }

    .channel {
      padding: 8px 10px;
      margin-bottom: 4px;
      background-color: #2f3136;
      border-radius: 4px;
      cursor: pointer;
    }

    .channel:hover {
      background-color: #40444b;
    }

    .message-log {
      flex: 1;
      padding: 15px;
      overflow-y: auto;
    }

    .message {
      background-color: #292b2f;
      border-radius: 6px;
      padding: 10px;
      margin-bottom: 10px;
    }

    .timestamp {
      color: #72767d;
      font-size: 11px;
      float: right;
    }

    .message-input {
      background-color: #40444b;
      padding: 20px 15px;
      display: flex;
    }

    .message-input input {
      flex: 1;
      padding: 14px;
      font-size: 15px;
      border: none;
      border-radius: 6px;
    }

    .message-input button {
      margin-left: 10px;
      padding: 14px 20px;
      background-color: #5865f2;
      border: none;
      border-radius: 6px;
      color: white;
      cursor: pointer;
      font-size: 15px;
    }

    .top-buttons {
      display: flex;
      gap: 10px;
    }

    .top-buttons button {
      background: #5865f2;
      border: none;
      color: white;
      padding: 8px 12px;
      border-radius: 4px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <div class="main">
    <div class="top-bar">
      <div id="currentChannel">#general</div>
      <div class="top-buttons">
        <button onclick="alert('Invite coming soon')">Invite</button>
        <button onclick="alert('Settings coming soon')">Settings</button>
      </div>
    </div>

    <div class="message-log" id="messageLog">
      <div class="message">Welcome to bunny's server! <span class="timestamp">12:00</span></div>
    </div>

    <div class="message-input">
      <input type="text" id="msgInput" placeholder="Type your message...">
      <button onclick="sendMessage()">Send</button>
    </div>
  </div>

  <div class="rightbar">
    <img src="https://i.imgur.com/zbKX5ZZ.png" alt="Server Icon" class="server-icon" />
    <h2>bunny's server</h2>

    <div class="channel-section">
      <h3>TEXT CHANNELS</h3>
      <div class="channel" onclick="switchChannel('general')"># general</div>
    </div>

    <div class="channel-section">
      <h3>VOICE CHANNELS</h3>
      <div class="channel">ðŸ”Š General VC</div>
    </div>
  </div>

  <script>
    function sendMessage() {
      const input = document.getElementById("msgInput");
      const log = document.getElementById("messageLog");
      const time = new Date().toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });

      if (input.value.trim()) {
        const msg = document.createElement("div");
        msg.className = "message";
        msg.innerHTML = input.value + '<span class="timestamp">' + time + '</span>';
        log.appendChild(msg);
        input.value = "";
        log.scrollTop = log.scrollHeight;
      }
    }

    function switchChannel(name) {
      document.getElementById("currentChannel").innerText = "#" + name;
      document.getElementById("messageLog").innerHTML = '';
    }
  </script>
</body>
</html>
