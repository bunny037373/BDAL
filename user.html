<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>User Profile</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: #f4f4f4;
      padding-top: 40px;
    }

    img {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      object-fit: cover;
      border: 2px solid #ccc;
    }

    .badges {
      display: inline-block;
      margin-left: 8px;
      font-size: 14px;
    }

    .badge {
      display: inline-block;
      padding: 2px 6px;
      border-radius: 4px;
      color: white;
      margin-left: 5px;
    }

    .verified { background: green; }
    .admin { background: red; }
    .developer { background: blue; }

    .about {
      max-width: 500px;
      margin: 20px auto;
      background: #fff;
      padding: 15px;
      border-radius: 8px;
      border: 1px solid #ddd;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      font-size: 16px;
    }

    .buttons button {
      margin: 5px;
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      background-color: #5865F2;
      color: white;
    }

    .buttons button.disabled {
      background-color: gray;
      cursor: not-allowed;
    }
  </style>
</head>
<body>
  <h2>User Profile</h2>
  <img id="pfp" src="default.png" alt="Profile Picture">
  <h3 id="displayName">Display Name</h3>
  <div id="username">@username <span class="badges" id="badges"></span></div>
  <div class="about" id="aboutMe">Loading bio...</div>

  <div class="buttons">
    <button id="friendBtn">Add Friend</button>
    <button id="messageBtn">Message</button>
    <button id="reportBtn">Report</button>
    <button id="blockBtn">Block</button>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.0/firebase-app.js";
    import {
      getFirestore,
      doc,
      getDoc,
      updateDoc,
      arrayUnion,
      arrayRemove
    } from "https://www.gstatic.com/firebasejs/11.6.0/firebase-firestore.js";
    import {
      getAuth,
      onAuthStateChanged
    } from "https://www.gstatic.com/firebasejs/11.6.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCGGosrc7Ikl1xPnZri5sHuMvEUBB1f2YU",
      authDomain: "mydiscordclone-fc2be.firebaseapp.com",
      projectId: "mydiscordclone-fc2be",
      storageBucket: "mydiscordclone-fc2be.appspot.com",
      messagingSenderId: "599134697544",
      appId: "1:599134697544:web:0961e501044324e52b807d"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth();

    const pfp = document.getElementById("pfp");
    const displayName = document.getElementById("displayName");
    const username = document.getElementById("username");
    const aboutMe = document.getElementById("aboutMe");
    const badges = document.getElementById("badges");
    const friendBtn = document.getElementById("friendBtn");
    const messageBtn = document.getElementById("messageBtn");
    const reportBtn = document.getElementById("reportBtn");
    const blockBtn = document.getElementById("blockBtn");

    let currentUser, targetUserId;

    onAuthStateChanged(auth, async (user) => {
      if (!user) return location.href = "login.html";
      currentUser = user.uid;

      targetUserId = sessionStorage.getItem("viewingUser");
      if (!targetUserId) return alert("Error: No user selected.");

      if (currentUser === targetUserId) {
        friendBtn.classList.add("disabled");
        messageBtn.classList.add("disabled");
        reportBtn.classList.add("disabled");
        blockBtn.classList.add("disabled");
        return;
      }

      const targetDoc = await getDoc(doc(db, "users", targetUserId));
      if (!targetDoc.exists()) return alert("User not found.");
      const userData = targetDoc.data();

      pfp.src = userData.profilePicture || "default.png";
      displayName.textContent = userData.displayName || "Unnamed";
      username.textContent = "@" + (userData.username || "unknown");

      aboutMe.textContent = userData.aboutMe || "No bio provided.";

      // Badges
      if (userData.verified) badges.innerHTML += `<span class="badge verified">âœ” Verified</span>`;
      if (userData.role === "admin") badges.innerHTML += `<span class="badge admin">Admin</span>`;
      if (userData.role === "developer") badges.innerHTML += `<span class="badge developer">Dev</span>`;

      // Relationship logic
      const currentSnap = await getDoc(doc(db, "users", currentUser));
      const currentData = currentSnap.data();

      const isBlocked = currentData.blocked?.includes(targetUserId);
      const isFriend = currentData.friends?.includes(targetUserId);
      const pending = currentData.friendRequestsSent?.includes(targetUserId);

      if (isBlocked) {
        friendBtn.textContent = "Blocked";
        friendBtn.classList.add("disabled");
        messageBtn.classList.add("disabled");
        reportBtn.classList.add("disabled");
        blockBtn.textContent = "Unblock";
        return;
      }

      if (isFriend) {
        friendBtn.textContent = "Unfriend";
      } else if (pending) {
        friendBtn.textContent = "Pending...";
        friendBtn.classList.add("disabled");
        friendBtn.disabled = true;
      } else {
        friendBtn.textContent = "Add Friend";
      }

      // Button functionality
      friendBtn.onclick = async () => {
        if (friendBtn.classList.contains("disabled")) return;
        await updateDoc(doc(db, "users", currentUser), {
          friendRequestsSent: arrayUnion(targetUserId)
        });
        await updateDoc(doc(db, "users", targetUserId), {
          friendRequests: arrayUnion(currentUser)
        });
        friendBtn.textContent = "Pending...";
        friendBtn.disabled = true;
      };

      messageBtn.onclick = () => {
        if (!isFriend) {
          alert("System Error: You are not friended with this person.");
          return;
        }
        sessionStorage.setItem("dmUser", targetUserId);
        location.href = "messaging.html";
      };

      reportBtn.onclick = async () => {
        await updateDoc(doc(db, "reports", targetUserId), {
          reportedBy: arrayUnion(currentUser)
        });
        alert("Report sent.");
      };

      blockBtn.onclick = async () => {
        if (isBlocked) {
          await updateDoc(doc(db, "users", currentUser), {
            blocked: arrayRemove(targetUserId)
          });
          location.reload();
        } else {
          await updateDoc(doc(db, "users", currentUser), {
            blocked: arrayUnion(targetUserId)
          });
          location.reload();
        }
      };
    });
  </script>
</body>
</html>
