<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>User Profile</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: #f4f4f4;
      padding-top: 40px;
    }

    img {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      object-fit: cover;
      border: 2px solid #ccc;
      margin-bottom: 15px;
    }

    .info {
      font-size: 18px;
      margin-bottom: 10px;
    }

    .badge {
      display: inline-block;
      padding: 3px 8px;
      font-size: 12px;
      border-radius: 12px;
      margin-left: 5px;
    }

    .verified { background: #1da1f2; color: white; }
    .admin { background: #dc3545; color: white; }
    .developer { background: #28a745; color: white; }

    .buttons {
      margin-top: 15px;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      margin: 5px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    .active {
      background-color: #5865F2;
      color: white;
    }

    .disabled {
      background-color: #bbb;
      color: #eee;
      cursor: not-allowed;
    }
  </style>
</head>
<body>
  <h2>User Profile</h2>
  <img id="profilePic" src="default.png" alt="Profile Picture">
  <div class="info" id="displayName">Display Name: Loading...</div>
  <div class="info" id="username">Username: Loading...</div>

  <div class="buttons">
    <button id="addFriendBtn" onclick="addFriend()">Add Friend</button>
    <button id="messageBtn" onclick="messageUser()">Message</button>
    <button id="reportBtn" onclick="reportUser()">Report</button>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.0/firebase-app.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.0/firebase-auth.js";
    import {
      getFirestore,
      doc,
      getDoc,
      setDoc,
      collection,
      addDoc
    } from "https://www.gstatic.com/firebasejs/11.6.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCGGosrc7Ikl1xPnZri5sHuMvEUBB1f2YU",
      authDomain: "mydiscordclone-fc2be.firebaseapp.com",
      projectId: "mydiscordclone-fc2be",
      storageBucket: "mydiscordclone-fc2be.appspot.com",
      messagingSenderId: "599134697544",
      appId: "1:599134697544:web:0961e501044324e52b807d"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    const viewUserId = sessionStorage.getItem("viewUserId");
    const profilePic = document.getElementById("profilePic");
    const displayNameDiv = document.getElementById("displayName");
    const usernameDiv = document.getElementById("username");
    const addFriendBtn = document.getElementById("addFriendBtn");
    const messageBtn = document.getElementById("messageBtn");
    const reportBtn = document.getElementById("reportBtn");

    let currentUser = null;

    onAuthStateChanged(auth, async (user) => {
      if (!user) return window.location.href = "login.html";
      currentUser = user;

      const uidToView = viewUserId || currentUser.uid;
      const isSelf = uidToView === currentUser.uid;

      const userDoc = await getDoc(doc(db, "users", uidToView));
      if (userDoc.exists()) {
        const data = userDoc.data();
        profilePic.src = data.profilePicture || "default.png";

        let name = `Display Name: ${data.displayName || "N/A"}`;
        let uname = `Username: ${data.username || "N/A"}`;

        if (data.verified) name += `<span class="badge verified">âœ” Verified</span>`;
        if (data.role === "admin") uname += `<span class="badge admin">Admin</span>`;
        else if (data.role === "developer") uname += `<span class="badge developer">Dev</span>`;

        displayNameDiv.innerHTML = name;
        usernameDiv.innerHTML = uname;
      }

      if (isSelf) {
        addFriendBtn.disabled = true;
        messageBtn.disabled = true;
        reportBtn.disabled = true;

        addFriendBtn.className = "disabled";
        messageBtn.className = "disabled";
        reportBtn.className = "disabled";
      } else {
        addFriendBtn.className = "active";
        messageBtn.className = "active";
        reportBtn.className = "active";
      }
    });

    window.addFriend = async function () {
      const friendId = sessionStorage.getItem("viewUserId");
      if (!friendId || friendId === currentUser.uid) return;

      const myRef = doc(db, "users", currentUser.uid, "friends", friendId);
      const theirRef = doc(db, "users", friendId, "friends", currentUser.uid);

      await setDoc(myRef, {
        status: "pending",
        sender: currentUser.uid,
        timestamp: Date.now()
      });

      await setDoc(theirRef, {
        status: "pending",
        sender: currentUser.uid,
        timestamp: Date.now()
      });

      alert("Friend request sent!");
    };

    window.messageUser = function () {
      const friendId = sessionStorage.getItem("viewUserId");
      if (!friendId || friendId === currentUser.uid) return;
      sessionStorage.setItem("dmUser", friendId);
      window.location.href = "messaging.html";
    };

    window.reportUser = async function () {
      const reportedUid = sessionStorage.getItem("viewUserId");
      const reason = prompt("Why are you reporting this user?");
      if (!reason) return;

      await addDoc(collection(db, "reports"), {
        reporterUid: currentUser.uid,
        reportedUid,
        reason,
        timestamp: Date.now()
      });

      alert("Report submitted.");
    };
  </script>
</body>
</html>
