<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>User Profile</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #2c2f33;
      color: white;
      text-align: center;
      padding-top: 50px;
    }
    img {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      border: 2px solid #fff;
    }
    .info {
      margin: 10px 0;
      font-size: 18px;
    }
    button {
      margin: 8px;
      padding: 10px 20px;
      font-size: 15px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .disabled {
      background: gray;
      color: #bbb;
      cursor: not-allowed;
    }
    .active {
      background-color: #7289DA;
      color: white;
    }
    .blocked {
      color: #ff4444;
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <h2>User Profile</h2>
  <img id="profilePic" src="default.png" alt="Profile Picture"><br>
  <div class="info" id="displayName">Loading...</div>
  <div class="info" id="username">Username: ...</div>
  <div class="info" id="status">Checking status...</div>

  <div id="actions">
    <button id="addFriendBtn" class="active" onclick="addFriend()">Add Friend</button>
    <button id="messageBtn" class="active" onclick="messageUser()">Message</button>
    <button id="reportBtn" class="active" onclick="reportUser()">Report</button>
    <button id="blockBtn" class="active" onclick="blockUser()">Block</button>
    <button id="unblockBtn" class="active" onclick="unblockUser()" style="display:none;">Unblock</button>
  </div>

  <div class="blocked" id="blockNote"></div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.0/firebase-app.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.0/firebase-auth.js";
    import {
      getFirestore, doc, getDoc, setDoc, deleteDoc
    } from "https://www.gstatic.com/firebasejs/11.6.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCGGosrc7Ikl1xPnZri5sHuMvEUBB1f2YU",
      authDomain: "mydiscordclone-fc2be.firebaseapp.com",
      projectId: "mydiscordclone-fc2be",
      storageBucket: "mydiscordclone-fc2be.appspot.com",
      messagingSenderId: "599134697544",
      appId: "1:599134697544:web:0961e501044324e52b807d"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    const viewUserId = sessionStorage.getItem("viewUserId");
    let currentUser;

    const pic = document.getElementById("profilePic");
    const displayName = document.getElementById("displayName");
    const username = document.getElementById("username");
    const status = document.getElementById("status");
    const blockBtn = document.getElementById("blockBtn");
    const unblockBtn = document.getElementById("unblockBtn");
    const blockNote = document.getElementById("blockNote");

    onAuthStateChanged(auth, async (user) => {
      if (!user || !viewUserId) return location.href = "home.html";
      currentUser = user;

      const userDoc = await getDoc(doc(db, "users", viewUserId));
      if (userDoc.exists()) {
        const data = userDoc.data();
        pic.src = data.profilePicture || "default.png";
        displayName.textContent = data.displayName || "Display Name";
        username.textContent = "Username: " + (data.username || "unknown");
      }

      checkBlockStatus();
    });

    async function checkBlockStatus() {
      const blockRef = doc(db, "users", currentUser.uid, "blocked", viewUserId);
      const snap = await getDoc(blockRef);
      if (snap.exists()) {
        status.textContent = "Blocked";
        blockNote.textContent = "You have blocked this user.";
        blockBtn.style.display = "none";
        unblockBtn.style.display = "inline-block";
      } else {
        status.textContent = "Active";
        blockNote.textContent = "";
        blockBtn.style.display = "inline-block";
        unblockBtn.style.display = "none";
      }
    }

    window.blockUser = async () => {
      await setDoc(doc(db, "users", currentUser.uid, "blocked", viewUserId), {
        timestamp: Date.now()
      });
      checkBlockStatus();
    };

    window.unblockUser = async () => {
      await deleteDoc(doc(db, "users", currentUser.uid, "blocked", viewUserId));
      checkBlockStatus();
    };

    window.addFriend = () => alert("Friend logic coming soon!");
    window.messageUser = () => {
      sessionStorage.setItem("dmUser", viewUserId);
      location.href = "messaging.html";
    };
    window.reportUser = () => alert("Reported.");
  </script>
</body>
</html>
