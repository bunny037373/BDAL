<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>User Profile</title>
  <style>
    body {
      background: #2c2f33;
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 40px;
    }
    img {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 10px;
    }
    h2, h3 {
      margin: 5px 0;
    }
    p {
      color: #ccc;
      max-width: 500px;
      margin: 10px auto;
    }
    .actions {
      margin-top: 20px;
    }
    .actions button {
      background: #5865F2;
      color: white;
      border: none;
      padding: 10px 20px;
      margin: 6px;
      border-radius: 5px;
      font-size: 14px;
      cursor: pointer;
    }
    .actions button.gray {
      background: gray;
      cursor: not-allowed;
    }
  </style>
</head>
<body>

  <img id="pfp" src="default.png" alt="PFP">
  <h2 id="displayName">Display Name</h2>
  <h3 id="username">@username</h3>
  <p id="bio">Bio goes here...</p>

  <div class="actions">
    <button id="friendBtn">Add Friend</button>
    <button id="messageBtn">Message</button>
    <button id="reportBtn">Report</button>
    <button id="blockBtn">Block</button>
  </div>

  <div id="requestControls" style="margin-top: 20px;"></div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.0/firebase-app.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.0/firebase-auth.js";
    import {
      getFirestore, doc, getDoc, setDoc, deleteDoc, collection, getDocs
    } from "https://www.gstatic.com/firebasejs/11.6.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCGGosrc7Ikl1xPnZri5sHuMvEUBB1f2YU",
      authDomain: "mydiscordclone-fc2be.firebaseapp.com",
      projectId: "mydiscordclone-fc2be",
      storageBucket: "mydiscordclone-fc2be.appspot.com",
      messagingSenderId: "599134697544",
      appId: "1:599134697544:web:0961e501044324e52b807d"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    const viewId = sessionStorage.getItem("viewUser");
    let currentUserId = null;

    const friendBtn = document.getElementById("friendBtn");
    const messageBtn = document.getElementById("messageBtn");
    const reportBtn = document.getElementById("reportBtn");
    const blockBtn = document.getElementById("blockBtn");
    const requestControls = document.getElementById("requestControls");

    onAuthStateChanged(auth, async (user) => {
      if (!user) return location.href = "homescreen.html";
      currentUserId = user.uid;

      if (!viewId || viewId === currentUserId) {
        friendBtn.classList.add("gray");
        friendBtn.disabled = true;
        messageBtn.classList.add("gray");
        messageBtn.disabled = true;
        reportBtn.classList.add("gray");
        reportBtn.disabled = true;
        blockBtn.textContent = "Block";
        blockBtn.onclick = () => {};
        return;
      }

      const viewSnap = await getDoc(doc(db, "users", viewId));
      const viewData = viewSnap.data();

      document.getElementById("pfp").src = viewData.profilePicture || "default.png";
      document.getElementById("displayName").textContent = viewData.displayName || "No Name";
      document.getElementById("username").textContent = "@" + (viewData.username || "unknown");
      document.getElementById("bio").textContent = viewData.description || "No bio set.";

      const isBlocked = await getDoc(doc(db, "users", currentUserId, "blocked", viewId));
      const blockedYou = await getDoc(doc(db, "users", viewId, "blocked", currentUserId));

      if (isBlocked.exists() || blockedYou.exists()) {
        friendBtn.classList.add("gray");
        friendBtn.disabled = true;
        messageBtn.classList.add("gray");
        messageBtn.disabled = true;
        reportBtn.classList.add("gray");
        reportBtn.disabled = true;
        blockBtn.textContent = "Unblock";
        blockBtn.onclick = async () => {
          await deleteDoc(doc(db, "users", currentUserId, "blocked", viewId));
          location.reload();
        };
        return;
      }

      blockBtn.textContent = "Block";
      blockBtn.onclick = async () => {
        await setDoc(doc(db, "users", currentUserId, "blocked", viewId), {
          uid: viewId,
          timestamp: Date.now()
        });
        location.reload();
      };

      // Check if already friends
      const isFriend = await getDoc(doc(db, "users", currentUserId, "friends", viewId));
      if (isFriend.exists()) {
        friendBtn.textContent = "Unfriend";
        friendBtn.onclick = async () => {
          await deleteDoc(doc(db, "users", currentUserId, "friends", viewId));
          await deleteDoc(doc(db, "users", viewId, "friends", currentUserId));
          location.reload();
        };
        return;
      }

      // Check if request already sent
      const sentReq = await getDoc(doc(db, "users", viewId, "requests", currentUserId));
      if (sentReq.exists()) {
        friendBtn.textContent = "Pending...";
        friendBtn.disabled = true;
        return;
      }

      // Check if YOU received a request
      const recvReq = await getDoc(doc(db, "users", currentUserId, "requests", viewId));
      if (recvReq.exists()) {
        requestControls.innerHTML = `
          <button class="accept" style="background:#43b581;" onclick="acceptRequest()">Accept</button>
          <button class="deny" style="background:#f04747;" onclick="denyRequest()">Deny</button>
        `;
        window.acceptRequest = async () => {
          await setDoc(doc(db, "users", currentUserId, "friends", viewId), { uid: viewId });
          await setDoc(doc(db, "users", viewId, "friends", currentUserId), { uid: currentUserId });
          await deleteDoc(doc(db, "users", currentUserId, "requests", viewId));
          location.reload();
        };
        window.denyRequest = async () => {
          await deleteDoc(doc(db, "users", currentUserId, "requests", viewId));
          location.reload();
        };
        return;
      }

      // Default: allow sending a request
      friendBtn.textContent = "Add Friend";
      friendBtn.onclick = async () => {
        await setDoc(doc(db, "users", viewId, "requests", currentUserId), {
          from: currentUserId,
          timestamp: Date.now()
        });
        location.reload();
      };

      reportBtn.onclick = async () => {
        const reportRef = doc(collection(db, "reports"));
        await setDoc(reportRef, {
          reporter: currentUserId,
          reported: viewId,
          timestamp: Date.now()
        });
        alert("User reported.");
      };

      messageBtn.onclick = () => {
        sessionStorage.setItem("dmUser", viewId);
        window.location.href = "messaging.html";
      };
    });
  </script>

</body>
</html>
