<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Server</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      display: flex;
      height: 100vh;
      overflow: hidden;
    }

    .sidebar {
      width: 250px;
      background-color: #2f3136;
      color: white;
      padding: 10px;
      display: flex;
      flex-direction: column;
    }

    .sidebar button {
      background-color: #5865F2;
      color: white;
      border: none;
      padding: 10px;
      margin: 5px 0;
      border-radius: 4px;
      cursor: pointer;
    }

    .server-name {
      margin-top: 20px;
      margin-left: 10px;
      font-weight: bold;
      font-size: 18px;
      display: flex;
      align-items: center;
    }

    .server-name img {
      width: 24px;
      height: 24px;
      margin-right: 8px;
      border-radius: 4px;
    }

    .channel-list {
      margin-top: 20px;
    }

    .channel {
      margin: 5px 0;
      cursor: pointer;
    }

    .main {
      flex: 1;
      display: flex;
      flex-direction: column;
      background-color: #f4f4f4;
    }

    .chat-box {
      flex: 1;
      padding: 10px;
      overflow-y: scroll;
    }

    .input-box {
      display: flex;
      padding: 10px;
      background: white;
    }

    .input-box input {
      flex: 1;
      padding: 10px;
      font-size: 16px;
    }

    .input-box button {
      padding: 10px;
      background: #5865F2;
      color: white;
      border: none;
      margin-left: 10px;
    }

    .message {
      background: white;
      margin-bottom: 10px;
      padding: 10px;
      border-radius: 4px;
    }

    .pfp {
      width: 24px;
      height: 24px;
      border-radius: 50%;
      vertical-align: middle;
      cursor: pointer;
    }

    .user-link {
      cursor: pointer;
      color: #5865F2;
    }

    .timestamp {
      font-size: 12px;
      color: #888;
    }
  </style>
</head>
<body>
  <div class="sidebar">
    <button onclick="createTextChannel()">+ Text Channel</button>
    <button onclick="createVoiceChannel()">+ Voice Channel</button>
    <button onclick="openServerSettings()">Server Settings</button>
    <button onclick="invite()">Invite</button>
    <div class="server-name" id="serverName">
      <img src="" alt="icon" id="serverIcon" />
      Loading...
    </div>
    <div class="channel-list" id="channelList">Channels loading...</div>
  </div>

  <div class="main">
    <div class="chat-box" id="chatBox">Select a channel to view messages.</div>
    <div class="input-box">
      <input type="text" id="messageInput" placeholder="Type a message..." />
      <button onclick="sendMessage()">Send</button>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.0/firebase-app.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.0/firebase-auth.js";
    import {
      getFirestore,
      doc,
      getDoc,
      getDocs,
      collection,
      query,
      where,
      addDoc,
      updateDoc,
      onSnapshot
    } from "https://www.gstatic.com/firebasejs/11.6.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCGGosrc7Ikl1xPnZri5sHuMvEUBB1f2YU",
      authDomain: "mydiscordclone-fc2be.firebaseapp.com",
      projectId: "mydiscordclone-fc2be",
      storageBucket: "mydiscordclone-fc2be.appspot.com",
      messagingSenderId: "599134697544",
      appId: "1:599134697544:web:0961e501044324e52b807d"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    let currentUserId = null;
    let currentServerId = sessionStorage.getItem("currentServer");
    let currentChannelId = null;

    const chatBox = document.getElementById("chatBox");
    const messageInput = document.getElementById("messageInput");
    const serverName = document.getElementById("serverName");
    const serverIcon = document.getElementById("serverIcon");
    const channelList = document.getElementById("channelList");

    onAuthStateChanged(auth, async (user) => {
      if (!user) return location.href = "login.html";
      currentUserId = user.uid;
      loadServer();
    });

    async function loadServer() {
      const serverDoc = await getDoc(doc(db, "servers", currentServerId));
      const data = serverDoc.data();
      serverName.innerText = data.name;
      serverIcon.src = data.serverIcon || "default.png";
      loadChannels();
    }

    async function loadChannels() {
      const q = query(collection(db, "servers", currentServerId, "channels"));
      const snap = await getDocs(q);
      channelList.innerHTML = "";
      snap.forEach(doc => {
        const div = document.createElement("div");
        div.className = "channel";
        div.textContent = `# ${doc.data().name}`;
        div.onclick = () => openChannel(doc.id);
        channelList.appendChild(div);
      });
    }

    function openChannel(channelId) {
      currentChannelId = channelId;
      const messagesRef = collection(db, "servers", currentServerId, "channels", channelId, "messages");

      chatBox.innerHTML = "";
      onSnapshot(messagesRef, async (snapshot) => {
        chatBox.innerHTML = "";
        for (let docSnap of snapshot.docs) {
          const msg = docSnap.data();
          const userSnap = await getDoc(doc(db, "users", msg.uid));
          const userData = userSnap.data();

          chatBox.innerHTML += `
            <div class="message">
              <img src="${userData.profile || 'default.png'}" class="pfp" onclick="viewUser('${msg.uid}')">
              <strong class="user-link" onclick="viewUser('${msg.uid}')">${userData.username}</strong>: 
              ${msg.content}
              <div class="timestamp">${new Date(msg.timestamp).toLocaleString()}</div>
            </div>
          `;
        }
      });
    }

    window.sendMessage = async function () {
      const content = messageInput.value.trim();
      if (!content || !currentChannelId) return;

      await addDoc(collection(db, "servers", currentServerId, "channels", currentChannelId, "messages"), {
        uid: currentUserId,
        content,
        timestamp: Date.now()
      });

      messageInput.value = "";
    };

    window.viewUser = function (uid) {
      sessionStorage.setItem("viewingUser", uid);
      location.href = "user.html";
    };

    window.createTextChannel = function () {
      alert("Only server owner can create channels (to be implemented).");
    };

    window.createVoiceChannel = function () {
      alert("Only server owner can create voice channels (to be implemented).");
    };

    window.openServerSettings = function () {
      alert("Server settings panel not yet implemented.");
    };

    window.invite = function () {
      alert("Invite system coming soon.");
    };
  </script>
</body>
</html>
