<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>User Profile</title>
  <style>
    body {
      background-color: #1e1e1e;
      color: white;
      text-align: center;
      font-family: Arial;
    }
    .profile-img {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      object-fit: cover;
      margin-top: 30px;
    }
    .badge {
      margin-left: 5px;
      padding: 2px 5px;
      border-radius: 4px;
      font-size: 12px;
    }
    .verified { background: #4caf50; }
    .dev { background: #00bcd4; }
    .admin { background: #ff5722; }

    .btn {
      margin: 10px;
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      border-radius: 6px;
      background-color: #444;
      color: white;
      cursor: pointer;
    }
    .btn.disabled {
      background-color: #777;
      cursor: not-allowed;
    }
  </style>
</head>
<body>
  <h2>User Profile</h2>
  <img id="pfp" class="profile-img" src="default.png" alt="Profile Picture">
  <h3 id="displayName">Display Name</h3>
  <p id="username">@username <span id="badges"></span></p>
  <p id="bio">Bio goes here...</p>

  <div id="actions">
    <button class="btn" id="friendBtn">Add Friend</button>
    <button class="btn" id="messageBtn">Message</button>
    <button class="btn" id="reportBtn">Report</button>
    <button class="btn" id="blockBtn">Block</button>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.0/firebase-app.js";
    import {
      getFirestore, doc, getDoc, updateDoc,
      arrayUnion, arrayRemove
    } from "https://www.gstatic.com/firebasejs/11.6.0/firebase-firestore.js";
    import {
      getAuth, onAuthStateChanged
    } from "https://www.gstatic.com/firebasejs/11.6.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCGGosrc7Ikl1xPnZri5sHuMvEUBB1f2YU",
      authDomain: "mydiscordclone-fc2be.firebaseapp.com",
      projectId: "mydiscordclone-fc2be",
      storageBucket: "mydiscordclone-fc2be.appspot.com",
      messagingSenderId: "599134697544",
      appId: "1:599134697544:web:0961e501044324e52b807d"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth();

    const uid = sessionStorage.getItem("viewingUser");
    if (!uid) {
      document.body.innerHTML = "<h2>Error: No user selected</h2>";
      throw new Error("No user set in sessionStorage");
    }

    let currentUserId = null;

    onAuthStateChanged(auth, async (user) => {
      if (!user) return location.href = "login.html";
      currentUserId = user.uid;

      const docSnap = await getDoc(doc(db, "users", uid));
      if (!docSnap.exists()) return alert("User not found");

      const data = docSnap.data();
      document.getElementById("pfp").src = data.profile || "default.png";
      document.getElementById("displayName").textContent = data.displayName || "No Name";
      document.getElementById("username").textContent = `@${data.username}`;
      document.getElementById("bio").textContent = data.bio || "No bio provided.";

      const badges = document.getElementById("badges");
      if (data.verified) badges.innerHTML += `<span class="badge verified">✔️</span>`;
      if (data.role === "developer") badges.innerHTML += `<span class="badge dev">Dev</span>`;
      if (data.role === "admin") badges.innerHTML += `<span class="badge admin">Admin</span>`;

      const friendBtn = document.getElementById("friendBtn");
      const blockBtn = document.getElementById("blockBtn");
      const messageBtn = document.getElementById("messageBtn");
      const reportBtn = document.getElementById("reportBtn");

      if (uid === currentUserId) {
        friendBtn.classList.add("disabled");
        friendBtn.disabled = true;
        messageBtn.disabled = true;
        reportBtn.disabled = true;
        blockBtn.textContent = "Unblock";
        blockBtn.classList.add("disabled");
        return;
      }

      const currentDoc = await getDoc(doc(db, "users", currentUserId));
      const currentData = currentDoc.data();

      const isBlocked = currentData.blocked?.includes(uid);
      const isFriend = currentData.friends?.includes(uid);
      const pending = currentData.friendRequestsSent?.includes(uid);

      if (isBlocked) {
        friendBtn.classList.add("disabled");
        friendBtn.textContent = "Blocked";
        messageBtn.disabled = true;
        reportBtn.disabled = true;
        blockBtn.textContent = "Unblock";
      } else {
        if (isFriend) {
          friendBtn.textContent = "Unfriend";
        } else if (pending) {
          friendBtn.textContent = "Pending...";
          friendBtn.classList.add("disabled");
          friendBtn.disabled = true;
        } else {
          friendBtn.textContent = "Add Friend";
        }
        blockBtn.textContent = "Block";
      }

      friendBtn.onclick = async () => {
        if (friendBtn.classList.contains("disabled")) return;
        await updateDoc(doc(db, "users", currentUserId), {
          friendRequestsSent: arrayUnion(uid)
        });
        await updateDoc(doc(db, "users", uid), {
          friendRequests: arrayUnion(currentUserId)
        });
        alert("Friend request sent!");
        friendBtn.textContent = "Pending...";
        friendBtn.disabled = true;
      };

      blockBtn.onclick = async () => {
        if (isBlocked) {
          await updateDoc(doc(db, "users", currentUserId), {
            blocked: arrayRemove(uid)
          });
          alert("User unblocked.");
          location.reload();
        } else {
          await updateDoc(doc(db, "users", currentUserId), {
            blocked: arrayUnion(uid)
          });
          alert("User blocked.");
          location.reload();
        }
      };

      messageBtn.onclick = () => {
        if (!isFriend) {
          return alert("System Error: we’re sorry but you are not friended to this person so you cannot message them anything until you added them. Please try again later.");
        }
        sessionStorage.setItem("dmUser", uid);
        location.href = "messaging.html";
      };

      reportBtn.onclick = async () => {
        await updateDoc(doc(db, "reports", uid), {
          reportedBy: arrayUnion(currentUserId)
        });
        alert("User reported.");
      };
    });
  </script>
</body>
</html>
