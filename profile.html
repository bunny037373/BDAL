<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Your Profile</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: #f0f0f0;
      padding-top: 40px;
    }

    img {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      object-fit: cover;
      border: 2px solid #ccc;
      margin-bottom: 15px;
    }

    input {
      display: block;
      margin: 10px auto;
      padding: 10px;
      font-size: 16px;
      width: 80%;
      max-width: 300px;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #5865F2;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      margin-top: 10px;
    }

    button:hover {
      background-color: #4752c4;
    }

    .nav {
      position: fixed;
      bottom: 0;
      width: 100%;
      background: #202225;
      display: flex;
      justify-content: space-around;
      padding: 15px 0;
    }

    .nav button {
      font-size: 16px;
      padding: 10px 20px;
    }
  </style>
</head>
<body>
  <h2>User Profile</h2>
  <p id="userDisplay">Loading...</p>

  <img id="pfpImg" src="default.png" alt="Your Profile Picture"><br>
  <input type="file" id="pfpInput" accept="image/*"><br>
  <input type="text" id="displayName" placeholder="Display Name"><br>

  <button onclick="saveProfile()">Save Profile</button>
  <button onclick="logOut()">Logout</button>

  <div class="nav">
    <button onclick="location.href='home.html'">Home</button>
    <button onclick="location.href='profile.html'">Profile</button>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.0/firebase-app.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/11.6.0/firebase-auth.js";
    import {
      getFirestore,
      doc,
      getDoc,
      setDoc
    } from "https://www.gstatic.com/firebasejs/11.6.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCGGosrc7Ikl1xPnZri5sHuMvEUBB1f2YU",
      authDomain: "mydiscordclone-fc2be.firebaseapp.com",
      projectId: "mydiscordclone-fc2be",
      storageBucket: "mydiscordclone-fc2be.appspot.com",
      messagingSenderId: "599134697544",
      appId: "1:599134697544:web:0961e501044324e52b807d"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    const userDisplay = document.getElementById("userDisplay");
    const pfpImg = document.getElementById("pfpImg");
    const displayNameInput = document.getElementById("displayName");
    const pfpInput = document.getElementById("pfpInput");

    let currentUser = null;

    onAuthStateChanged(auth, async (user) => {
      if (!user) {
        window.location.href = "login.html";
        return;
      }

      currentUser = user;
      sessionStorage.setItem("currentUser", user.uid);
      userDisplay.textContent = `Logged in as: ${user.email}`;

      const userDoc = await getDoc(doc(db, "users", user.uid));
      if (userDoc.exists()) {
        const data = userDoc.data();
        if (data.profilePicture) pfpImg.src = data.profilePicture;
        if (data.displayName) displayNameInput.value = data.displayName;
      }
    });

    window.saveProfile = async function () {
      const displayName = displayNameInput.value.trim();
      let imageData = pfpImg.src;

      if (pfpInput.files.length > 0) {
        const file = pfpInput.files[0];
        imageData = await toBase64(file);
        pfpImg.src = imageData;
      }

      if (!currentUser) return;

      await setDoc(doc(db, "users", currentUser.uid), {
        email: currentUser.email,
        displayName: displayName || "User",
        profilePicture: imageData
      });

      alert("Profile saved!");
    };

    window.logOut = function () {
      signOut(auth).then(() => {
        sessionStorage.clear();
        window.location.href = "login.html";
      });
    };

    function toBase64(file) {
      return new Promise((resolve, reject) => {
        const reader = new FileReader();
        reader.onload = () => resolve(reader.result);
        reader.onerror = reject;
        reader.readAsDataURL(file);
      });
    }
  </script>
</body>
</html>
