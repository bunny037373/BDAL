<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>My Profile</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #2c2f33;
      color: white;
      text-align: center;
      padding: 50px;
    }

    img {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      object-fit: cover;
    }

    input, textarea, button {
      display: block;
      margin: 10px auto;
      padding: 10px;
      font-size: 16px;
    }

    button {
      background: #5865F2;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background: #4752c4;
    }

    .nav {
      margin-top: 30px;
    }

    .nav button {
      margin: 5px;
      background-color: #40444b;
    }

    .nav button:hover {
      background-color: #2f3136;
    }
  </style>
</head>
<body>
  <h1>My Profile</h1>
  <img id="pfp" src="default.png" alt="Profile Picture" />
  <input type="file" id="upload" accept="image/*" />
  <input type="text" id="displayName" placeholder="Display Name" />
  <input type="text" id="username" placeholder="Username" disabled />
  <textarea id="bio" placeholder="Write your bio here..." rows="4" cols="50"></textarea>
  <button onclick="saveProfile()">Save Profile</button>

  <div class="nav">
    <button onclick="location.href='friendlist.html'">Friends</button>
    <button onclick="location.href='home.html'">Home</button>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.0/firebase-app.js";
    import {
      getFirestore,
      doc,
      getDoc,
      updateDoc
    } from "https://www.gstatic.com/firebasejs/11.6.0/firebase-firestore.js";
    import {
      getAuth,
      onAuthStateChanged
    } from "https://www.gstatic.com/firebasejs/11.6.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCGGosrc7Ikl1xPnZri5sHuMvEUBB1f2YU",
      authDomain: "mydiscordclone-fc2be.firebaseapp.com",
      projectId: "mydiscordclone-fc2be",
      storageBucket: "mydiscordclone-fc2be.appspot.com",
      messagingSenderId: "599134697544",
      appId: "1:599134697544:web:0961e501044324e52b807d"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth();

    let currentUser;

    onAuthStateChanged(auth, async (user) => {
      if (!user) return location.href = "login.html";
      currentUser = user;

      const docRef = doc(db, "users", user.uid);
      const docSnap = await getDoc(docRef);

      if (docSnap.exists()) {
        const data = docSnap.data();
        document.getElementById("displayName").value = data.displayName || "";
        document.getElementById("username").value = data.username || "";
        document.getElementById("bio").value = data.bio || "";
        document.getElementById("pfp").src = data.pfp || "default.png";
      }
    });

    document.getElementById("upload").addEventListener("change", async (e) => {
      const file = e.target.files[0];
      const reader = new FileReader();
      reader.onloadend = async () => {
        document.getElementById("pfp").src = reader.result;
      };
      if (file) reader.readAsDataURL(file);
    });

    async function saveProfile() {
      const displayName = document.getElementById("displayName").value.trim();
      const bio = document.getElementById("bio").value.trim();
      const pfp = document.getElementById("pfp").src;

      await updateDoc(doc(db, "users", currentUser.uid), {
        displayName,
        bio,
        pfp
      });

      alert("Profile updated!");
    }
  </script>
</body>
</html>
