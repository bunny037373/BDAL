<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Home</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      padding: 30px;
      text-align: center;
    }

    h1 {
      margin-bottom: 20px;
    }

    #servers {
      margin-top: 30px;
    }

    .server {
      background: #fff;
      margin: 10px auto;
      padding: 15px;
      border-radius: 8px;
      width: 300px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      cursor: pointer;
    }

    .nav {
      position: fixed;
      bottom: 0;
      width: 100%;
      background: #202225;
      display: flex;
      justify-content: space-around;
      padding: 15px 0;
    }

    .nav button {
      font-size: 16px;
      padding: 10px 20px;
    }

    #spectateBanner {
      background: #ffc107;
      color: #000;
      padding: 10px;
      margin-bottom: 15px;
    }

    .server img {
      width: 30px;
      height: 30px;
      margin-right: 10px;
      vertical-align: middle;
    }
  </style>
</head>
<body>

  <div id="spectateBanner" style="display:none;"></div>
  <h1 id="welcomeText">Loading...</h1>
  <div id="servers">Loading your servers...</div>

  <div class="nav">
    <button onclick="location.href='home.html'">Home</button>
    <button onclick="location.href='profile.html'">Profile</button>
    <button onclick="location.href='user.html'">Friends</button>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.0/firebase-app.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.0/firebase-auth.js";
    import {
      getFirestore,
      doc,
      getDoc,
      collection,
      query,
      where,
      getDocs
    } from "https://www.gstatic.com/firebasejs/11.6.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCGGosrc7Ikl1xPnZri5sHuMvEUBB1f2YU",
      authDomain: "mydiscordclone-fc2be.firebaseapp.com",
      projectId: "mydiscordclone-fc2be",
      storageBucket: "mydiscordclone-fc2be.appspot.com",
      messagingSenderId: "599134697544",
      appId: "1:599134697544:web:0961e501044324e52b807d"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    const welcomeText = document.getElementById("welcomeText");
    const serversDiv = document.getElementById("servers");
    const spectateBanner = document.getElementById("spectateBanner");

    onAuthStateChanged(auth, async (user) => {
      if (!user) return window.location.href = "login.html";

      const viewingAs = sessionStorage.getItem("adminViewingAs");
      const targetUid = viewingAs || user.uid;

      const userDoc = await getDoc(doc(db, "users", targetUid));
      if (!userDoc.exists()) {
        welcomeText.textContent = "User not found.";
        return;
      }

      const data = userDoc.data();
      welcomeText.textContent = `Welcome, ${data.displayName || "User"}!`;

      // Show spectating banner
      if (viewingAs) {
        spectateBanner.textContent = `SPECTATING AS ${data.username || "Unknown"} (Read/Delete Only)`;
        spectateBanner.style.display = "block";
      }

      loadServers(targetUid);
    });

    async function loadServers(uid) {
      const q = query(collection(db, "servers"), where("owner", "==", uid));
      const querySnapshot = await getDocs(q);

      serversDiv.innerHTML = "";
      if (querySnapshot.empty) {
        serversDiv.innerHTML = "<p>No servers found.</p>";
        return;
      }

      querySnapshot.forEach((docSnap) => {
        const server = docSnap.data();
        const div = document.createElement("div");
        div.className = "server";
        div.innerHTML = `
          ${server.icon ? `<img src="${server.icon}">` : ""}
          ${server.name}
        `;
        div.onclick = () => {
          sessionStorage.setItem("serverId", docSnap.id);
          window.location.href = "server.html";
        };
        serversDiv.appendChild(div);
      });
    }
  </script>
</body>
</html>
