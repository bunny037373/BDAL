<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Your Friends</title>
  <style>
    body {
      background: #2c2f33;
      color: white;
      font-family: Arial, sans-serif;
      padding: 20px;
    }

    h2 {
      text-align: center;
    }

    .friend-card {
      background: #36393f;
      border-radius: 8px;
      padding: 15px;
      margin: 10px auto;
      width: 90%;
      max-width: 400px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .friend-profile {
      display: flex;
      align-items: center;
      cursor: pointer;
    }

    .friend-profile img {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      margin-right: 10px;
      object-fit: cover;
    }

    .friend-actions button {
      background: #5865F2;
      border: none;
      padding: 6px 12px;
      color: white;
      font-size: 14px;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <h2>Your Friends</h2>
  <div id="friendList">Loading...</div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.0/firebase-app.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.0/firebase-auth.js";
    import {
      getFirestore, collection, getDocs, getDoc, doc
    } from "https://www.gstatic.com/firebasejs/11.6.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCGGosrc7Ikl1xPnZri5sHuMvEUBB1f2YU",
      authDomain: "mydiscordclone-fc2be.firebaseapp.com",
      projectId: "mydiscordclone-fc2be",
      storageBucket: "mydiscordclone-fc2be.appspot.com",
      messagingSenderId: "599134697544",
      appId: "1:599134697544:web:0961e501044324e52b807d"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    onAuthStateChanged(auth, async (user) => {
      if (!user) return location.href = "homescreen.html";

      const friendList = document.getElementById("friendList");
      const friendsSnap = await getDocs(collection(db, "users", user.uid, "friends"));

      if (friendsSnap.empty) {
        friendList.innerHTML = "<p>You have no friends yet.</p>";
        return;
      }

      friendList.innerHTML = "";
      for (const docSnap of friendsSnap.docs) {
        const friendId = docSnap.id;
        const friendDoc = await getDoc(doc(db, "users", friendId));
        const friendData = friendDoc.data();

        const card = document.createElement("div");
        card.className = "friend-card";

        const profile = document.createElement("div");
        profile.className = "friend-profile";
        profile.onclick = () => {
          sessionStorage.setItem("viewUser", friendId);
          window.location.href = "user.html";
        };
        profile.innerHTML = `
          <img src="${friendData.profilePicture || 'default.png'}" alt="pfp">
          <span>${friendData.displayName || friendData.username || 'Friend'}</span>
        `;

        const actions = document.createElement("div");
        actions.className = "friend-actions";
        const msgBtn = document.createElement("button");
        msgBtn.textContent = "Message";
        msgBtn.onclick = () => {
          sessionStorage.setItem("dmUser", friendId);
          location.href = "messaging.html";
        };

        actions.appendChild(msgBtn);
        card.appendChild(profile);
        card.appendChild(actions);
        friendList.appendChild(card);
      }
    });
  </script>

</body>
</html>
